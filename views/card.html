  <div class="panel panel-default panel-todoing" ng-show="myCards.length">
    <div class="panel-heading">
        <img class="" ng-show="member.avatarHash" ng-src="{{'https://trello-avatars.s3.amazonaws.com/'+member.avatarHash+'/30.png'}}"/>
        <h3>{{member.fullName}}</h3>
        <h4><span class="label hidden" ng-class="myCards.length>5?'label-danger':'label-success'">{{myCards.length}}</span></h4>
        </div>
    <div class="panel-body">
    <div class="col-sm-6">
        <div class="card-title">
        	<h4>to do <span class="label" ng-class="myTodoCards.length>3?'label-danger':'label-success'">{{myTodoCards.length}}</span></h4>
        </div>
        <div class=" cell-column">
    	    <div class="todoing-cell" ng-repeat="card in myTodoCards">
                <a href="{{card.url}}">
                    <span class="label label-default">{{card.board.name}}</span><br>
    				<p>{{card.name}}</p>
                </a>
    	    </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card-title">
    	    <h4>doing <span class="label" ng-class="myDoingCards.length>1?'label-danger':'label-success'">{{myDoingCards.length}}</span></h4>
        </div>
        <div class="cell-column">
            <div class="todoing-cell " ng-repeat="card in myDoingCards">
                <a href="{{card.url}}">
                    <span class="label label-default">{{card.board.name}}</span><br>
                    <p>{{card.name}}</p>
                </a>
            </div>
        </div>
    </div>
    </div>
  </div>
