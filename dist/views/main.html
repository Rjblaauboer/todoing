<nav class="navbar navbar-default">
  <div class="container-fluid">
      <ul class="nav navbar-nav">
        <div ="brand-container">
          <li><a  class="navbar-brand" href="{{currentOrganisation.url}}">Who's doing what @ {{currentOrganisation.displayName}}</a></li>
        </div>
      </ul>
      <ul class="nav navbar-nav navbar-right"  ng-show="hasCreds">
          <button type="button" class="btn btn-default btn-xs dropdown-toggle btn-organisation" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{currentOrganisation.displayName }} <span class="caret"></span></button>
          <ul class="dropdown-menu" >
            <li ng-repeat="org in organisations" ng-click="organisationChanged(org)"><a href="#">{{org.displayName}}</a></li>
            <li role="separator" class="divider"></li>
            <li ng-click="reset()"><a href="#">Logout</a></li>
          </ul>
      </ul>
  </div>
</nav>
<div class="container-fluid" ng-show="hasCreds">
  <div class="col-sm-6 col-md-4" ng-repeat="member in members">
    <todoing member="member" cards="cards" organisation="currentOrganisation.id"></todoing>
  </div>
</div>
<div class="container" ng-show="!hasCreds">
  <h3>looks like you dont have any credentials...</h3>
  <h5><a href="https://trello.com/app-key">get you application key and secret here</a></h5>
  <form novalidate class="simple-form">
    <div class="form-group">
    key: <input type="text" class="form-control"  ng-model="creds.key" /><br />
    </div>
    <div class="form-group">
    secret: <input type="text" class="form-control"  ng-model="creds.secret" /><br />
    </div>
    <button type="submit" class="btn btn-success" ng-click="update(creds)" value="Save" >save</button>
  </form>
</div>
