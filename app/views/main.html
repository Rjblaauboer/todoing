<nav class="navbar navbar-default">
  <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li><a  class="navbar-brand" href="{{currentOrganisation.url}}">{{currentOrganisation.displayName}}</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right"  ng-show="hasCreds">
        <li><select ng-model="currentOrganisation" ng-options="currentOrganisation as currentOrganisation.displayName for currentOrganisation in organisations" ng-change="organisationChanged(currentOrganisation)" >
        </select>
        </li>
        <li ng-click="reset()"><button class="btn btn-xs btn-danger" href="#">reset credentials</button></li>
      </ul>
  </div>
</nav>
<div class="container-fluid" ng-show="hasCreds">
  <div class="col-sm-6" ng-repeat="member in members">
    <todoing member="member" cards="cards" organisation="currentOrganisation.id"></todoing>
  </div>
</div>
<div class="container" ng-show="!hasCreds">
  <h3>looks like you dont have any credentials...</h3>
  <h5><a href="https://trello.com/app-key">get you application key and secret here</a></h5>
  <form novalidate class="simple-form">
    <div class="form-group">
    key: <input type="text" class="form-control"  ng-model="creds.key" /><br />
    </div>
    <div class="form-group">
    secret: <input type="text" class="form-control"  ng-model="creds.secret" /><br />
    </div>
    <button type="submit" class="btn btn-success" ng-click="update(creds)" value="Save" >save</button>
  </form>
</div>
